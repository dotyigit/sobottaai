name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            args: "--target aarch64-apple-darwin"
            rust_target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            args: "--bundles deb,rpm"
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ""
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libxdo-dev

      - name: Install Apple certificate
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_CERTIFICATE_BASE64 || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ startsWith(matrix.platform, 'macos') && 'Developer ID Application' || '' }}
          APPLE_ID: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_ID_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_TEAM_ID || '' }}
        with:
          tagName: v__VERSION__
          releaseName: "SobottaAI v__VERSION__"
          releaseBody: ""
          generateReleaseNotes: true
          args: ${{ matrix.args }}

      - name: Cleanup keychain
        if: startsWith(matrix.platform, 'macos') && always()
        run: |
          security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" 2>/dev/null || true

  publish-update-manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download release assets and build merged latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          REPO="dotyigit/sobottaai"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          mkdir -p assets
          gh release download "$TAG" --repo "$REPO" --dir assets --pattern "*.sig" || true

          sudo apt-get install -y jq > /dev/null 2>&1 || true
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          JSON=$(jq -n \
            --arg version "$VERSION" \
            --arg pub_date "$PUB_DATE" \
            '{version: $version, notes: "", pub_date: $pub_date, platforms: {}}')

          # macOS aarch64
          SIG_FILE=$(ls assets/*aarch64*.tar.gz.sig 2>/dev/null | head -1)
          if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            ARTIFACT_NAME=$(basename "$SIG_FILE" .sig)
            JSON=$(echo "$JSON" | jq \
              --arg url "${BASE_URL}/${ARTIFACT_NAME}" \
              --arg sig "$SIG" \
              '.platforms["darwin-aarch64"] = {signature: $sig, url: $url}')
          fi

          # Windows x86_64
          SIG_FILE=$(ls assets/*setup*.exe.sig 2>/dev/null | head -1)
          if [ -z "$SIG_FILE" ]; then
            SIG_FILE=$(ls assets/*.nsis.zip.sig 2>/dev/null | head -1)
          fi
          if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            ARTIFACT_NAME=$(basename "$SIG_FILE" .sig)
            JSON=$(echo "$JSON" | jq \
              --arg url "${BASE_URL}/${ARTIFACT_NAME}" \
              --arg sig "$SIG" \
              '.platforms["windows-x86_64"] = {signature: $sig, url: $url}')
          fi

          echo "$JSON" | jq . > latest.json
          echo "Generated latest.json:"
          cat latest.json

      - name: Upload merged latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          REPO="dotyigit/sobottaai"
          gh release delete-asset "$TAG" latest.json --repo "$REPO" --yes 2>/dev/null || true
          gh release upload "$TAG" latest.json --repo "$REPO" --clobber

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew cask
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          REPO="dotyigit/sobottaai"

          mkdir -p assets
          gh release download "$TAG" --repo "$REPO" --dir assets --pattern "*.dmg" || true

          DMG_FILE=$(ls assets/*.dmg 2>/dev/null | head -1)
          if [ -z "$DMG_FILE" ]; then
            echo "No DMG found â€” skipping Homebrew update"
            exit 0
          fi

          SHA256=$(sha256sum "$DMG_FILE" | awk '{print $1}')

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/dotyigit/homebrew-tap.git" \
            homebrew-tap

          mkdir -p homebrew-tap/Casks

          cat > homebrew-tap/Casks/sobottaai.rb << CASK
          cask "sobottaai" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/dotyigit/sobottaai/releases/download/v#{version}/SobottaAI_#{version}_aarch64.dmg"
            name "SobottaAI"
            desc "Open-source cross-platform voice-to-text with local AI"
            homepage "https://github.com/dotyigit/sobottaai"

            livecheck do
              url :url
              strategy :github_latest
            end

            auto_updates true
            depends_on macos: ">= :sequoia"

            app "SobottaAI.app"

            zap trash: [
              "~/Library/Application Support/ai.sobotta.app",
              "~/Library/Preferences/ai.sobotta.app.plist",
              "~/Library/Caches/ai.sobotta.app",
            ]
          end
          CASK

          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/sobottaai.rb
          git commit -m "Update sobottaai to ${VERSION}" || true
          git push
