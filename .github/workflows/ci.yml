name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (lint + typecheck + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: npx tsc --noEmit
      - run: pnpm build

  backend:
    name: Backend (cargo check + clippy)
    # macOS excluded: whisper-rs-sys i8mm bug on GitHub ARM runners
    # Windows excluded: sherpa-rs download-binaries doesn't work with cargo check
    # The release workflow validates full builds on all platforms
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libxdo-dev

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings -A dead_code
